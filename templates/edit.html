<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование расписания</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQVrC7SBLy9XXWpI1NkkNzctZBYOYphXMeBgnU9ZwJBADn" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Редактирование расписания</h1>
    <form method="post">
        <div class="form-group">
            <label for="cron">CRON выражение:</label>
            <input type="text" class="form-control" id="cron" name="cron" value="{{ schedule.cron }}" required>
        </div>
        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea class="form-control" id="message" name="message" rows="3" required>{{ schedule.message }}</textarea>
        </div>
        <div class="form-group">
            <label for="modifier">Модификатор:</label>
            <input type="text" class="form-control" id="modifier" name="modifier" value="{{ schedule.modifier }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/" class="btn btn-secondary ml-2">Отмена</a>
    </form>
</div>
</body>
</html>
