
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Содержимое файла сообщения</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"  crossorigin="anonymous">
        <style>
            .footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                height: 40px;
                line-height: 40px;
                background-color: #f5f5f5;
            }
            .container {
                margin-bottom: 60px;
            }
        </style>
    </head>
<body>
<div class="container mt-5">
    <h1>Содержимое файла для события #{{ schedule.id }}</h1>
    <form action="{{ url_for('schedules_view') }}" method="get" class="mb-3">
        <button type="submit" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Назад к списку событий</button>
    </form>
    {% if rows %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Дата</th>
                <th scope="col">Текст</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.date }}</td>
                <td>{{ row.text }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-info">Нет данных для отображения.</div>
    {% endif %}
    <form action="{{ url_for('schedules_view') }}" method="get" class="mt-3">
        <button type="submit" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Назад к списку событий</button>
    </form>
</div>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-6 text-left">
                <a href="https://github.com/vsuh/reminder-tgm" target="_blank" class="text-muted">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
            <div class="col-6 text-right">
                <span class="text-warning">
                    <A href="https://github.com/vsuh/reminder-tgm/tree/{{ tag if tag is defined else 'dev' }}">вер. {{ tag if tag is defined else 'dev' }}</A>
                </span>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
